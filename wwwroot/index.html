<!DOCTYPE html>
<html>
    <title>Crud Pessoas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<body>
    
<h1 class="text-center">Pessoas</h1>

<div class="container" >
    <table class="table table-stripped text-center" >
        <thead>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de nascimento</th>
            <th>Unidade Federativa</th>
        </thead>
    </table>
    <tr></tr>
    <table class="table table-dark">
        <tbody id="data">
    
        </tbody>
    </table>
</div>

<div class="botao text-center">
    <button class="btn btn-info">Cadastrar nova pessoa</button>
</div>
<tr></tr>

<form id="postdata" method="POST">
    <div class="form-group text-center">
        <label for="Nome">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
    </div>
    <div class="form-group text-center">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF">
    </div>
    <div class="form-group text-center">
        <label for="dataNascimento">Data de nascimento</label>
        <input type= "date" id="dataNascimento" class="form-control" placeholder="Digite sua data de nascimento">
    </div> 
    <div class="form-group text-center">
        <label for="uf">UF</label>
        <input type="number" id="uf" class="form-control" placeholder="Digite a sua unidade federativa">
    </div>

    <tr></tr>
    <div class="botaoCadastrar text-center">
        <button id="cadastrar" input type="submit">Cadastrar
        </button>
    </div>
</form>

<script src="js/site.js"></script>
</body>

</html>
