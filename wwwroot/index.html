<!DOCTYPE html>
<html>
    <title>Crud Pessoas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<body>
    
<h1 class="text-center">Crud Pessoas</h1>

<div class="container" >
    <table class="table table-stripped text-center " >
        <thead class=".col-md">
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de nascimento</th>
            <th>Unidade Federativa</th>
            <th>Opções</th>
        </thead>        
    </table>
    <tr></tr>
    <table class="table table-dark col-md">
        <tbody id="data">
        </tbody>
    </table>
</div>

<h3 class="text-center">Cadastro de novas pessoas</h3>
<tr></tr>

    <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center">Editar usuário</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nome atual</label>
                        <input type="text" id="nomeantigo" class="form-control" disabled>
                        <label>Nome</label>                   
                        <input type="text" id="nomeupdate" class="form-control" placeholder="Edite o nome">
                    </div>
                    <div class="form-group">
                        <label>CPF atual</label>
                        <input type="text" id="cpfantigo" class="form-control" disabled>
                        <label>CPF</label>
                        <input type="text" id="cpfupdate" class="form-control" placeholder="Edite seu CPF">
                    </div>
                    <div class="form-group">
                        <label>Data de nascimento atual</label>
                        <input type="date" id="dataantigo" class="form-control" disabled>
                        <label>DataNascimento</label>
                        <input type="date" id="dataupdate" class="form-control" placeholder="Edite sua data">
                    </div>
                    <div class="form-group">
                        <label>UF atual</label>
                        <input type="number" id="ufantigo" class="form-control" disabled>
                        <label>UF</label>
                        <input type="number" id="ufupdate" class="form-control" placeholder="Edite sua UF">
                    </div>
                    <button type="submit" class="btn btn-danger" id="btEditar">Salvar</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>


<form id="postdata" method="POST">
    <div class="form-group text-center col-lg-8">
        <label for="Nome">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
    </div>
    <div class="form-group text-center col-md-3">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF">
    </div>
    <div class="form-group text-center col-sm-2">
        <label for="dataNascimento">Data de nascimento</label>
        <input type= "date" id="dataNascimento" class="form-control" placeholder="Digite sua data de nascimento">
    </div> 
    <div class="form-group text-center col-md-2">
        <label for="uf">UF</label>
        <input type="number" id="uf" class="form-control" placeholder="Digite a sua uf">
    </div>

    <tr></tr>
    <div class="botaoCadastrar text-center">
        <button id="cadastrar" input type="submit" value="Cadastrar" class="btn btn-primary">
           Cadastrar
        </button>
    </div>
</form> 

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/site.js"></script>
</body>

</html>
